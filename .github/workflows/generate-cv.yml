name: Generate CV PDFs
on:
  push:
    paths:
      - 'site/**'
      - '.github/workflows/generate-cv.yml'

# Give the workflow permission to write files (so the step that commits PDFs can push)
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Debug versions
        run: |
          node -v
          npm -v
          pwd
          ls -la

      - name: Install dependencies (safe fallback)
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci (lockfile present)"
            npm ci --no-audit --no-fund
          else
            echo "No lockfile found, running npm install"
            npm install --no-audit --no-fund
          fi

      - name: Crop photo (if present)
        run: |
          npm run crop:photo || echo 'photo not present yet'

      - name: Generate PDFs
        run: |
          npm run generate:pdf || echo 'pdf generation failed'

      - name: Commit generated PDFs if any
        env:
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "actions@github.com"
        run: |
          git config user.name "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"
          git add site/*.pdf || true
          git commit -m "chore(ci): generate CV PDFs" || echo 'no pdfs to commit'
          git push || echo 'push failed'
