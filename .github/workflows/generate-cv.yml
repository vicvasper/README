name: Generate CV PDFs
on:
  push:
    paths:
      - 'site/**'
      - '.github/workflows/generate-cv.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install apt dependencies and Chromium
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ca-certificates wget gnupg
          # install Chromium and required libs for headless chrome
          sudo apt-get install -y chromium-browser chromium

      - name: Debug environment
        run: |
          which chromium || which chromium-browser || echo "chromium not found"
          chromium --version || chromium-browser --version || echo "no chromium version"
          node -v
          npm -v
          pwd
          ls -la

      - name: Install Node dependencies (safe)
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci"
            npm ci --no-audit --no-fund
          else
            echo "No lockfile, running npm install"
            npm install --no-audit --no-fund
          fi

      - name: Crop photo (if present)
        run: |
          npm run crop:photo || echo 'photo not present yet'

      - name: Generate PDFs (using system Chromium)
        env:
          CHROME_PATH: /usr/bin/chromium
        run: |
          node scripts/generate-pdf.js site/cv_en.html site/cv_en.pdf
          node scripts/generate-pdf.js site/cv_es.html site/cv_es.pdf

      - name: Commit generated PDFs if any
        env:
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "actions@github.com"
        run: |
          git config user.name "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"
          git add site/*.pdf || true
          if git diff --cached --quiet; then
            echo "No PDF changes to commit"
          else
            git commit -m "chore(ci): generate CV PDFs"
            git push
          fi
