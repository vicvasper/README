name: Generate CV PDFs
on:
  push:
    paths:
      - 'site/**'
      - '.github/workflows/generate-cv.yml'

# Permisos necesarios para subir los PDFs generados
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # Acelera futuras ejecuciones

      - name: Install dependencies
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true' # Evita que npm install se cuelgue descargando el navegador
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Install Chrome for Puppeteer
        run: npx puppeteer browsers install chrome # Instala el navegador de forma limpia y expl√≠cita

      - name: Crop photo (if present)
        run: |
          npm run crop:photo || echo 'photo not present yet'

      - name: Generate PDFs
        run: |
          npm run generate:pdf || echo 'pdf generation failed'

      - name: Commit generated PDFs if any
        env:
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "actions@github.com"
        run: |
          git config user.name "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"
          git add site/*.pdf || true
          # Solo hace commit si hay cambios detectados para evitar errores
          if git diff --staged --quiet; then
            echo "No hay cambios en los PDFs para hacer commit"
          else
            git commit -m "chore(ci): generate CV PDFs"
            git push
          fi
