name: Generate CV PDFs
on:
  push:
    paths:
      - 'site/**'
      - '.github/workflows/generate-cv.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci (lockfile present)"
            npm ci --no-audit --no-fund
          else
            echo "No lockfile found, running npm install"
            npm install --no-audit --no-fund
          fi
      - name: Crop photo (if present)
        run: |
          npm run crop:photo || echo 'photo not present yet'
      - name: Generate PDFs
        run: |
          npm run generate:pdf || echo 'pdf generation failed'
      - name: Commit generated PDFs if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add site/*.pdf || true
          git commit -m "chore(ci): generate CV PDFs" || echo 'no pdfs to commit'
          git push || echo 'push failed'
